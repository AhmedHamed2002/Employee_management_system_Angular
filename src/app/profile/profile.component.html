<div class="min-h-screen pt-32 w-full bg-gray-100 dark:bg-neutral-950 p-8">

  <!-- Loader -->
  <div *ngIf="loading" class="text-center py-60 text-gray-500 dark:text-gray-400">
    <i class="fas fa-spinner fa-spin text-3xl"></i>
    <p class="mt-3">Loading profile...</p>
  </div>

  <div *ngIf="!loading" class="max-w-6xl mx-auto bg-white dark:bg-neutral-900 shadow-2xl rounded-3xl overflow-hidden border border-gray-200 dark:border-neutral-700 flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-50 dark:bg-neutral-800 p-6 border-r border-gray-200 dark:border-neutral-700">
      <div class="flex flex-col items-center text-center mb-10">
        <img [src]="user?.image"
             alt="Avatar"
             class="w-24 h-24 rounded-full border-4 border-indigo-600 dark:border-indigo-500 object-cover shadow-lg mb-4">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ user?.firstName }} {{ user?.lastName }}</h2>
        <p class="text-gray-500 dark:text-gray-400 text-sm"><i class="fas fa-envelope mr-1"></i>{{ user?.email }}</p>
      </div>

      <nav class="space-y-2">
        <a
           class="flex items-center gap-3 px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-indigo-100 dark:hover:bg-neutral-700 transition"
           routerLinkActive="bg-indigo-600 text-white">
          <i class="fas fa-user-circle"></i> Profile
        </a>
        <a
           class="flex items-center gap-3 px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-indigo-100 dark:hover:bg-neutral-700 transition"
           routerLinkActive="bg-indigo-600 text-white">
          <i class="fas fa-lock"></i> Security
        </a>
        <a
           class="flex items-center gap-3 px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-indigo-100 dark:hover:bg-neutral-700 transition"
           routerLinkActive="bg-indigo-600 text-white">
          <i class="fas fa-cog"></i> Preferences
        </a>
        <a
           class="flex items-center gap-3 px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-indigo-100 dark:hover:bg-neutral-700 transition"
           routerLinkActive="bg-indigo-600 text-white">
          <i class="fas fa-bell"></i> Notifications
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <section class="flex-1 p-10">
      <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-8 flex items-center gap-3">
        <i class="fas fa-user-cog text-indigo-600"></i> Account Settings
      </h1>

      <!-- Profile Info -->
      <div class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <p class="block text-gray-600 dark:text-gray-400 font-medium mb-2">First Name</p>
            <p class="w-full p-3 rounded-lg border border-gray-300 dark:border-neutral-700  dark:text-white">
              {{ user?.firstName }}
            </p>
          </div>
          <div>
            <p class="block text-gray-600 dark:text-gray-400 font-medium mb-2">Last Name</p>
            <p class="w-full p-3 rounded-lg border border-gray-300 dark:border-neutral-700  dark:text-white">
              {{ user?.lastName }}
            </p>
          </div>
        </div>

        <div>
          <p class="block text-gray-600 dark:text-gray-400 font-medium mb-2">Email</p>
            <p class="w-full p-3 rounded-lg border border-gray-300 dark:border-neutral-700  dark:text-white">
              {{ user?.email }}
            </p>
        </div>

        <div>
          <label class="block text-gray-600 dark:text-gray-400 font-medium mb-2">Role</label>
          <p class="px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-300 font-semibold inline-flex items-center gap-2">
            <i class="fas fa-user-tag"></i> {{ user?.role }}
          </p>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-10 flex justify-end gap-4">
        <a routerLink="/settings"
           class="flex items-center gap-2 text-indigo-700 hover:text-blue-700 font-semibold px-6 py-3 rounded-lg shadow-md transition">
          <i class="fas fa-edit"></i> Edit Profile
        </a>
        <button (click)="logout()"
                class="flex items-center gap-2 text-red-600 hover:text-red-700  font-semibold px-6 py-3 rounded-lg shadow-md transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </section>
  </div>
</div>
