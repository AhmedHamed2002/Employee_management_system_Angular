<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900 relative">
  <div class="bg-white dark:bg-neutral-800 p-6 rounded-xl shadow-md w-full max-w-md border-t-4 border-blue-600 dark:border-blue-500">

    <form [formGroup]="registerForm" (ngSubmit)="register()" enctype="multipart/form-data" class="space-y-3">

      <!-- Avatar -->
      <div class="flex flex-col items-center mb-3">
        <label for="avatarInput"
          class="cursor-pointer w-24 h-24 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center overflow-hidden border-2 border-blue-400 dark:border-blue-600 hover:border-blue-600 dark:hover:border-blue-500 transition">

          <!-- إذا فيه صورة مرفوعة اعرضها -->
          <img *ngIf="avatarPreview" [src]="avatarPreview" alt="Avatar"
            class="w-full h-full object-cover" />

          <!-- لو مفيش صورة اعرض الأيقونة -->
          <svg *ngIf="!avatarPreview" xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-blue-500 dark:text-blue-400" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1118.88 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </label>

        <input id="avatarInput" type="file" (change)="onFileSelected($event)" class="hidden" />
      </div>


      <!-- First Name -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">First Name</label>
        <i class="fa fa-user absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input type="text" formControlName="firstName"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 rounded-lg focus:border-blue-600 dark:focus:border-blue-400 focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Enter your first name" />
        <p *ngIf="isInvalid('firstName')" class="text-red-500 text-sm mt-1">First name is required.</p>
      </div>

      <!-- Last Name -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Last Name</label>
        <i class="fa fa-user absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input type="text" formControlName="lastName"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 rounded-lg focus:border-blue-600 dark:focus:border-blue-400 focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Enter your last name" />
        <p *ngIf="isInvalid('lastName')" class="text-red-500 text-sm mt-1">Last name is required.</p>
      </div>

      <!-- Email -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <i class="fa fa-envelope absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input type="email" formControlName="email"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 rounded-lg focus:border-blue-600 dark:focus:border-blue-400 focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Enter your email" />
        <p *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Password</label>
        <i class="fa fa-lock absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input type="password" formControlName="password"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 rounded-lg focus:border-blue-600 dark:focus:border-blue-400 focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Enter your password" />
        <p *ngIf="isInvalid('password')" class="text-red-500 text-sm mt-1">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['pattern']">Include letters and numbers.</span>
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Confirm Password</label>
        <i class="fa fa-lock absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input type="password" formControlName="confirmPassword"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 rounded-lg focus:border-blue-600 dark:focus:border-blue-400 focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100"
          placeholder="Confirm your password" />
        <p *ngIf="isInvalid('confirmPassword') || registerForm.errors?.['mismatch']" class="text-red-500 text-sm mt-1">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</span>
          <span *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</span>
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="disabled:bg-blue-400 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        [disabled]="loading || registerForm.invalid">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <!-- Link to Login -->
      <p class="text-center text-sm mt-3 text-gray-700 dark:text-gray-300">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a>
      </p>
    </form>
  </div>
  @if(loading){
    <div class="absolute w-full h-full items-center block p-6 bg-white/70 border border-gray-100 rounded-lg shadow-md dark:bg-gray-800/70 dark:border-gray-800 ">
        <div role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2">
            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
  }
</div>
