<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900">
  <div class="bg-white dark:bg-neutral-800 p-6 rounded-xl shadow-md w-full max-w-md border-t-4 border-blue-600 dark:border-blue-500">

    <h2 class="text-2xl font-serif font-bold text-center text-blue-500 mb-6">
      Forgot Password
    </h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <i class="fa fa-envelope absolute left-3 top-10 text-gray-400 dark:text-gray-500 pointer-events-none"></i>
        <input
          type="email"
          formControlName="email"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 focus:border-blue-600 dark:focus:border-blue-400
                focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100 rounded-lg"
          placeholder="Enter your email"
        />
        <p class="text-red-500 text-sm mt-1"
           *ngIf="forgotForm.get('email')?.hasError('required') && forgotForm.get('email')?.touched">
          Email is required
        </p>
        <p class="text-red-500 text-sm mt-1"
           *ngIf="forgotForm.get('email')?.hasError('email') && forgotForm.get('email')?.touched">
          Enter a valid email
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || forgotForm.invalid"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300
              font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-blue-400 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Sending...' : 'Send Reset Code' }}
      </button>

      <!-- Back to Login -->
      <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-3">
        Remember your password?
        <a routerLink="/login" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Login here</a>
      </p>

    </form>
  </div>
</div>
