<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-neutral-900">
  <div
    class="w-full max-w-md bg-white dark:bg-neutral-800 p-6 rounded-xl shadow-md border-t-4 border-blue-600 dark:border-blue-500"
  >
    <h2
      class="text-2xl font-serif font-bold mb-6 text-center text-blue-500"
    >
      Reset Password
    </h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div class="relative">
        <label
          class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email</label
        >
        <i
          class="fa fa-envelope absolute left-3 top-10 text-gray-400 dark:text-gray-500"
        ></i>
        <input
          type="email"
          formControlName="email"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 focus:border-blue-600 dark:focus:border-blue-400
                focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100 rounded-lg"
          placeholder="Enter your email"
        />
      </div>

      <!-- Reset Code -->
      <div class="relative">
        <label
          class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
          >Reset Code</label
        >
        <i
          class="fa fa-key absolute left-3 top-10 text-gray-400 dark:text-gray-500"
        ></i>
        <input
          type="text"
          formControlName="code"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 focus:border-blue-600 dark:focus:border-blue-400
                focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100 rounded-lg"
          placeholder="Enter reset code"
        />
      </div>

      <!-- New Password -->
      <div class="relative">
        <label
          class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
          >New Password</label
        >
        <i
          class="fa fa-lock absolute left-3 top-10 text-gray-400 dark:text-gray-500"
        ></i>
        <input
          type="password"
          formControlName="newPassword"
          class="w-full border-b-2 border-gray-300 dark:border-gray-600 focus:border-blue-600 dark:focus:border-blue-400
                focus:outline-none pl-10 py-2 bg-transparent text-gray-900 dark:text-gray-100 rounded-lg"
          placeholder="Enter new password"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading || resetForm.invalid"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300
              font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-blue-300 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>

      <!-- Back to Login -->
      <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-3">
        Remembered your password?
        <a
          routerLink="/login"
          class="text-blue-600 dark:text-blue-400 hover:underline font-medium"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>
